<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<link href="form.css" type="text/css" rel="stylesheet">
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<form  lang="es" action="">

			<fieldset lang="es">
				<legend>Turnitin</legend>
				Name: <input type="text" name="studentname" placeholder="Jaska Mäkelä"/> <br><br>

				Student id: <input type="text" name="id" placeholder="1234-56" pattern="\d{4}\-\d{2}\"/> <br><br>

				Email: <input type="email" name="email" placeholder="jmakela@metropolia.fi" class="wideBox" pattern="\[a-z0-9._-]\@\[a-z0-9.-]\.\[a-z]{2,4}\"/> <br><br>

				Assignment:  <input type="file" name="assignment"/> <br><br>

				Code: <input type="text" name="code" placeholder="console.log('Hello world!');" class="wideBox"/> <br><br>

				Cheat: <input type="checkbox" name="cheat" /> <br><br>

				Pay:
				<input type="radio" name="pay" id="visa" />
				<label for ="visa">Visa</label>

				<input type="radio" name="pay" id="paypal"/>
				<label for ="paypal">PayPal</label>

				<input type="radio" name="pay" id="mastercard"/>
				<label for ="mastercard">Mastercard</label> <br><br>

				Score:
				<select id ="score">
					<option value="5">5</option>
					<option value="4">4</option>
					<option value="3">3</option>
					<option value="2">2</option>
					<option value="1">1</option>
					<option value="-" selected>-</option>
				</select> <br><br>

				<input type="submit" />
				<input type="reset" value="Reset" />


			</fieldset>
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>

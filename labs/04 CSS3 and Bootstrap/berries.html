<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/berries.css" type="text/css" rel="stylesheet" />
    <title>Berries</title>
</head>
<body>
    <h1>Berries</h1>

    <div class="image">
        <img src="img/berries.png" alt="BerriesIMG">
        <p class="bold">Image: Scott Bauer, USDA ARS, <span class="italic">public domain</span> </p>
    </div>

    <div class ="box">
        <div class ="blue">
            <h2>Blueberry</h2>
            <p>Vaccinium corybosum</p>
        </div>
        <div class ="cloud">
            <h2>Cloudberry</h2>
            <p>Rubus chamaemorus</p>
        </div>
        <div class ="lingo">
            <h2>Lingonberry</h2>
            <p>Vaccinium vitis-idaea</p>
        </div>
    </div>
</body>
</html>

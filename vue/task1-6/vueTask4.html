<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do list</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>To Do List</h1>

            <input type="text" v-model="todo">
            <input type="submit" value="Add" @click="saveTodo">
            <button @click="removeFirst()">Delete First</button>

            <ol>
                <li v-for="(todo, index) in todos">
                    {{ todo }}

                    <button @click="deleteTodo(index)">Delete</button>
                </li>
            </ol>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="vueTask4.js"></script>
</body>
</html>
